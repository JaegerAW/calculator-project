<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Project</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display" id="display">0</div>
            <div class="buttons">
                <div class="calculator-row">
                    <div class="button grey" id="clear">A/C</div>
                    <div class="button grey" id="plusminus">+/-</div>
                    <div class="button grey" id="percentage">%</div>
                    <div class="button orange" id="divide">/</div>
                </div>
                
                <div class="calculator-row">
                    <div class="button number">7</div>
                    <div class="button number">8</div>
                    <div class="button number">9</div>
                    <div class="button orange" id="multiply">x</div>
                </div>
                
                <div class="calculator-row">
                    <div class="button number">4</div>
                    <div class="button number">5</div>
                    <div class="button number">6</div>
                    <div class="button orange" id="subtract">-</div>
                </div>

                <div class="calculator-row">
                    <div class="button number">1</div>
                    <div class="button number">2</div>
                    <div class="button number">3</div>
                    <div class="button orange" id="add">+</div>
                </div>
                
                <div class="calculator-row">
                    <div class="button number zero">0</div>
                    <div class="button" id="decimal">.</div>
                    <div class="button orange" id="equal">=</div>
                </div>

            
             </div>


        </div>     






    </div>




    <script src="script.js"></script>
</body>
</html>
